<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Video Speed Scrubber</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="wrapper">
            <video class="flex" width="765" height="430" src="https://www.dropbox.com/s/nf6jfkwck1glsyo/12%20-%20flex-wrapping-and-columns.mp4?dl=1" loop controls></video>
            <div class="speed">
                <div class="speed-bar">1Ã—</div>
            </div>
        </div>

        <script>
         const speed = document.querySelector('.speed'),
               bar = speed.querySelector('.speed-bar'),
               video = document.querySelector('.flex');

         function _onSpeedMove (e) {
             const y = e.pageY - this.offsetTop,
                   percent = y / this.offsetHeight,
                   min = 0.4,
                   max = 4,
                   height = `${Math.round(percent * 100)}%`,
                   playbackRate = percent * (max - min) + min;

             bar.style.height = height;
             bar.textContent = `${playbackRate.toFixed(2)}x`;

             video.playbackRate = playbackRate;
         }

         speed.addEventListener('mousemove', _onSpeedMove);
        </script>
    </body>
</html>
