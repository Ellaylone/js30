<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Console Tricks!</title>
    </head>
    <body>

        <p onClick="makeGreen()">×BREAK×DOWN×</p>

        <script>
         const dogs = [
             {
                 name: 'Snickers',
                 age: 2
             },
             {
                 name: 'hugo',
                 age: 8
             }
         ];

         function makeGreen() {
             const p = document.querySelector('p');
             p.style.color = '#BADA55';
             p.style.fontSize = '50px';
         }

         // Regular
         console.log('Hello');

         // Interpolated
         console.log('I am a %s string', 'test');

         // Styled
         console.log('%c I am a styled text ', 'font-size: 30px; color: white; background: black;');

         // warning!
         console.warn('Warning Text');

         // Error :|
         console.error('Error Text');

         // Info
         console.info('Info Text');

         // Testing
         const p = document.querySelector('p');

         console.assert(p.classList.contains('ouch'), 'That is wrong');

         // clearing
         console.clear();

         // Viewing DOM Elements
         console.log(p);
         console.dir(p);

         console.clear();

         // Grouping together
         dogs.forEach(dog => {
             console.group(`${dog.name}`);

             console.log(`${dog.name} is ${dog.age}`);

             console.groupEnd(`${dog.name}`);
         });

         // counting
         console.count('test');
         console.count('test');
         console.count('test');
         console.count('test');
         console.count('test');

         // timing
         console.time('fetching data');
         fetch('https://api.github.com/users/ellaylone')
             .then(data => data.json())
             .then(data => {
                 console.timeEnd('fetching data');
                 console.log(data);
             });
        </script>
    </body>
</html>
